<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <!--bootstrap  link -->
        
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/register.css">
        
    </head>
    <body>
        <section class="vh-200 gradient-custom">
            <div class="container py-20 h-200">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-3 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2 text-uppercase">REGISTRATION</h2><br>
          
                        <div class="form-outline form-white mb-2">
                            <label class="form-label" for="name">Name:</label>
                          <input type="text" id="name" name="name" class="no-outline" />
                          
                        </div>
          
                        <div class="form-outline form-white mb-2">
                            <label class="form-label" for="address">Address:</label>
                          <textarea id="address" name="address" class="no-outline" rows="1"></textarea>
                          
                        </div>

                        <div class="form-outline form-white mb-2">
                            <label class="form-label" for="birthdate">Date of Birth:</label>
                            <input type="date" id="dob" name="dob" class="no-outline" />
                          
                        </div>
                        <div class="form-outline form-white mb-4">
                            <p>Gender:</p>
                            <label class="radio-inline" style="">
                                <input type="radio" name="female" id="female" checked="true" style="padding-left:15px;"><span>Female</span>
                            </label>
                            <label class="radio-inline" style="padding-left:15px;">
                                <input type="radio" name="male" id="male" style="padding-left:15px;"><span>Male</span>
                            </label>
                          
                        </div>
                        <div class="form-outline form-white mb-2">
                            <label class="form-label" for="phno">Phone Number:</label>
                            <input type="text" id="phno" name="phno" class="no-outline" />
                          
                        </div>
                        <div class="form-outline form-white mb-2">
                            <label class="form-label" for="email">Email:</label>
                            <input type="email" id="mail" name="mail" class="no-outline" />
                          
                        </div>
                        <div class="form-outline form-white mb-2">
                            <label class="form-label" for="accno">Account Number:</label>
                            <input type="text" id="accno" name="accno" class="no-outline" />
                          
                        </div>
                        <div class="form-outline form-white mb-2">
                            <label class="form-label" for="psd">Password:</label>
                            <input type="password" id="pass" name="pass" class="no-outline" /><br><br>
                          
                        </div>
                        <button class="btn btn-warning btn-lg px-5" type="submit">SUBMIT</button>
                        <button class="btn btn-warning btn-lg px-5" type="reset">RESET</button>
                        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </body>
</html>
