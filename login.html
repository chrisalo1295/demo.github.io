<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!--bootstrap  link -->
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="js/transaction.js"></script>
        
    </head>
    <body>
      <form method="POST">
        <section class="vh-150 gradient-custom">
            <div class="container py-6 h-150">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-3 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2><br>
          
                        <div class="form-outline form-white mb-2">
                            <label class="form-label" for="accnum">Account Number:</label>
                          <input type="text" id="accnum" name="accnum" class="no-outline" />
                          
                        </div>
          
                        <div class="form-outline form-white mb-2">
                            <label class="form-label" for="psw">Password:</label>
                          <input type="password" id="pass" name="pass" class="no-outline" />
                          
                        </div>
          
                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
          
                        <button class="btn btn-warning btn-lg px-5" type="button" onclick="Bank.login()">Login</button><br><br>
                    <!--</div>
                    <div>--->
                        <p class="mb-0">Don't have an account? <a href="register.html" class="text-white-50 fw-bold">Register Now</a>
                        </p>
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
      </form>
    </body>
</html>
